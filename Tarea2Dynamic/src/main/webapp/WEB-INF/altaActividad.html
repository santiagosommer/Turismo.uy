        <div class="top-bar-right">
            <div class="search-bar">
                <label for="search-bar-input"></label>
                <input type="text" id="search-bar-input" class="search-bar-input" size="30" placeholder="Actividades, Paquetes, etc..." name="search-bar-content">
                <a href="#"><img src="./../icons/zoom.svg" class="icon"></a>
            </div>
            <a href="./consultaUsuarioIndex.html"><img src="./../icons/group.svg" class="larger-icon"></a>
            <div id="menu-proveedor" class="dropdown" style="display: none;">
                <h5 class="menu-proveedor-dropdown">Menu Proveedor</h5>

                    <a href="./altaActividad.html">Alta de Actividad Turistica</a>
                    <a href="./altaSalida.html">Alta de Salida Turistica</a>
                </div>
            </div>
            <div style="display:flex; align-items: center; gap: 5px;">
                <h3 id="user-name"></h3>
                <div class="dropdown">
                    <img src="./../icons/avatar.svg" class="avatar icon">
                    <div class="dropdown-content">
                        <a id="dropdown-1" href="./inicioDeSesion.html">Iniciar Sesion</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="imagen">
            <img src="../icons/plus.svg">
        </div>
        <div class="texto">
            <h2>Agregar Actividad Turistica</h2>
        </div>
        <div class="formulario ">
            <div class="container2">
                <div class="departamentoycategorias">

                        <div class="img1"> <img src="./../icons/location2.svg" class="iconop" ></div>
                        <div class="s1">  <select class ="controls" name="departamento" id="cars">
                            <option value="volvo">Rocha</option>

                          </select></div>
                        <div class="img2"> <img src="./../icons/tag.svg" class="iconop" > </div>
                        <div class="s2">  <select name="categorias" class ="controls" id="categ">
                            <option value="gastronomia">Gastronomia</option>

                          </select> </div>



                </div>
                <div class="c2">
                    <img src="./../icons/reservation.svg" class="iconop" >
                    <input type="text" name="nombre" class ="controls"  placeholder="Nombre de la Actividad" required>
                </div>
                <div class="c3">
                    <img src="./../icons/write.svg" class="iconop" >
                    <input  type="text" name="descripcion" id="descripcion" class ="controls"  placeholder="DescripciÃ³n" required>
                </div>
                <div class="c4">
                    <img src="./../icons/clock.svg" class="iconop" >
                    <input type="text" name="duracion" class ="controls"  placeholder="Duracion hh" required>
                </div>
                <div class="c5">
                    <div class="Costo ">
                        <img src="./../icons/money2.svg" class="iconop" >
                        <input type="text" name="costo"  placeholder="Costo" class ="controls" required>
                    </div>
                </div>
                <div class="c6">
                    <div class="ciudad ">
                        <img src="./../icons/location.svg" class="iconop" >
                        <input type="text" name="ciudad"  placeholder="Ciudad" class ="controls" required>
                    </div>
                </div>
                <div class="c7">
                    <img src="./../icons/image.svg" class="iconop"  >
                    <input class ="controls" type="file" name="img" id="img" placeholder="Seleccionar imagen" required>
                </div>
                <div class="c8">
                    <input class="boton" type="submit" value="Confirmar">
                    <input class="boton2" type="submit" value="Cancelar">
                </div>
              </div>

        </div>


    </div>


    <script src="./../js/mantenerSesion.js"></script>
