<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="./../css/consultaIndex.css">
    <title>TurisUY</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="./../icons/bus.svg" class="bus-icon">
            <div class="top-bar-links">
                <a href="#" class="links selected">Principal</a>
                <a href="#" class="links">Actividades</a>
                <a href="#" class="links">Paquetes</a>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="search-bar">
                <label for="search-bar-input"></label>
                <input type="text" id="search-bar-input" class="search-bar-input" size="30" placeholder="Actividades, Paquetes, etc..." name="search-bar-content">
                <a href="#"><img src="./../icons/zoom.svg" class="icon"></a>
            </div>
            <a href="#"><img src="./../icons/group.svg" class="larger-icon"></a>
            <div class="dropdown">
                <img src="./../icons/avatar.svg" class="avatar icon">
                <div class="dropdown-content">
                    <a href="#">Iniciar Sesion</a>
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">

        <div class="filtros">
            <div class="filtro">
                <select name="Departamento" class="Departamento">
                    <option value="Departamento">Departamento</option>
                    <option value="Rocha">Rocha</option>
                </select>
            </div>
            <div class="filtro">
                    <select name="Categoria" class="Categoria">
                        <option value="Categoria">Categoria</option>
                        <option value="Cat1">Gastronomia</option>
                    </select>
            </div>                    
        </div> 
        <div class="Consultas">
            <div class="conjuntoConsulta1">
                <div class="imagen1">
                    <img src="https://s3.amazonaws.com/turismorocha/eventos/2569/cover/degusta-048968300-1659558891.jpg" height="200">
                </div>
                <div class="descripcion1">
                    Festival gastronomico de productos locales en Rocha
                    <a href="#" class="links selected">Leer mas.</a>
                </div>                    
            </div> 
            <hr>
            <div class="conjuntoConsulta2">
                <div class="imagen2">
                    <img src="https://s3.amazonaws.com/turismorocha/eventos/2579/cover/teatro-con-sabores-008950900-1659638152.jpg" height="200">
                </div>
                <div class="descripcion2">
                    En el mes aniversario del Club Deportivo Union de Rocha te invitamos a una merienda deliciosa.
                    <a href="#" class="links selected">Leer mas.</a>
                </div>                    
            </div>
        </div>           
    </div>

    <script src="./../main.js"></script>
</body>
</html>
