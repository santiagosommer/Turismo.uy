<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="./../css/altaUsuario.css">
    <title>Registro Proveedor</title>
</head>
<body>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <img src="./../icons/bus.svg" class="bus-icon">
                <div class="top-bar-links">
                    <a href="./index.html" class="links selected">Principal</a>
                    <a href="./consultaActIndex.html" class="links">Actividades</a>
                    <a href="./consultaPaqIndex.html" class="links">Paquetes</a>
                </div>
            </div>
            <div class="top-bar-right">
                <div class="search-bar">
                    <label for="search-bar-input"></label>
                    <input type="text" id="search-bar-input" class="search-bar-input" size="30" placeholder="Actividades, Paquetes, etc..." name="search-bar-content">
                    <a href="#"><img src="./../icons/zoom.svg" class="icon"></a>
                </div>
                <a href="./consultaUsuarioIndex.html"><img src="./../icons/group.svg" class="larger-icon"></a>
                <div id="menu-proveedor" class="dropdown" style="display: none;">
                    <h5 class="menu-proveedor-dropdown">Menu Proveedor</h5>
                    <div class="dropdown-content">
                        <a href="./altaActividad.html">Alta de Actividad Turistica</a>
                        <a href="./altaSalida.html">Alta de Salida Turistica</a>
                    </div>
                </div>
                <div style="display:flex; align-items: center; gap: 5px;">
                    <h3 id="user-name"></h3>
                    <div class="dropdown">
                        <img src="./../icons/avatar.svg" class="avatar icon">
                        <div class="dropdown-content">
                            <a id="dropdown-1" href="./inicioDeSesion.html">Iniciar Sesion</a>
                            <a id="dropdown-2" href="./altaUsuario.html">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="content">
        <section class="form-register">
            <h4>Registrarse</h4>
            <div class="input-outer">
                <img src="./../icons/avatar.svg" class="icon">
                <input type="text" class="input-style" placeholder="Nickname" name="nickname" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/avatar.svg" class="icon">
                <input type="text" class="input-style" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/avatar.svg" class="icon">
                <input type="text" class="input-style" placeholder="Apellido" name="apellido" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/email.svg" class="icon">
                <input type="email" class="input-style" placeholder="E-mail" name="email" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/date.svg" class="icon">
                <input type="date" class="input-style" placeholder="Fecha de nacimiento" name="bDate" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/lock.svg" class="icon">
                <input type="password" class="input-style" placeholder="Contraseña" name="password" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/lock.svg" class="icon">
                <input type="password" class="input-style" placeholder="Confirmar contraseña" name="confirmPasword" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/write.svg" class="icon">
                <input type="text" class="input-style" placeholder="Descripción" name="descripcion" required>
            </div>
            <div class="input-outer">
                <img src="./../icons/url.svg" class="icon">
                <input type="text" class="input-style" placeholder="Url (opcional)" name="url" required>
            </div>
            <h5>Seleccione una foto de perfil</h5>
            <div class="input-outer">
                <img src="./../icons/image.svg" class="icon">
                <input type="file" class="input-style" placeholder="img" name="img" required>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <button type="button" id="registrarButton">Registrar</button>
                <button type="button" id="cancelarButton" style="background: white; color: black; border: 2px solid #968EF8;">Cancelar</button>
            </div>
        </section>
    </div>

    <script src="./../js/mantenerSesion.js"></script>
    <script src="./main.js"></script>
</body>
</html>
