<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="./../css/consultaUsuarioIndex.css">
    <link rel="stylesheet" href="./../css/consultaUsuario.css">
    <title>TurisUY</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="./../icons/bus.svg" class="bus-icon">
            <div class="top-bar-links">
                <a href="index.html" class="links selected">Principal</a>
                <a href="#" class="links">Actividades</a>
                <a href="#" class="links">Paquetes</a>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="search-bar">
                <label for="search-bar-input"></label>
                <input type="text" id="search-bar-input" class="search-bar-input" size="30" placeholder="Actividades, Paquetes, etc..." name="search-bar-content">
                <a href="#"><img src="./../icons/zoom.svg" class="icon"></a>
            </div>
            <a href="#"><img src="./../icons/group.svg" class="larger-icon"></a>
            <div style="display:flex; align-items: center; gap: 5px;">
                <h3 id="user-name"></h3>
                <div class="dropdown">
                    <img src="./../icons/avatar.svg" class="avatar icon">
                    <div class="dropdown-content">
                        <a id="dropdown-1" href="./inicioDeSesion.html">Iniciar Sesion</a>
                        <a id="dropdown-2" href="./altaUsuario.html">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="Consultas">
            <div class="container-consulta">
                <div class="img-container">
                    <img id="img-perfil" src="" height="200">
                </div>
                <h3 id="title-nombre"></h3>
                <h5 id="title-nickname-email"></h5>
                </div>
            <div class="top-bar-links">
                <div class="tab">
                    <div class="tablinks" id="Perfil-tab" onclick="openTab(event, 'Perfil')">
                        Perfil
                    </div>
                </div>
                <div class="tab" id="Actividades-tab-container">
                    <div class="tablinks" id="Actividades-tab" onclick="openTab(event, 'Actividades')">
                        Actividades
                    </div>
                </div>
                <div class="tab" id="Salidas-tab-container">
                    <div class="tablinks" id="Salidas-tab" onclick="openTab(event, 'Salidas')">
                        Salidas
                    </div>
                </div>
                <div class="tab" id="Paquetes-tab-container">
                    <div class="tablinks" id="Paquetes-tab" onclick="openTab(event, 'Paquetes')">
                        Paquetes
                    </div>
                </div>
            </div>
            <div class="tab-contents">
                <div id="Perfil" class="tabcontent">
                </div>
                <div id="Actividades" class="tabcontent">
                </div>
                <div id="Salidas" class="tabcontent">
                    <div class="Salida">
                        <div class="imagenSalida">
                        </div>
                        <div class="Salida-text">
                        </div>
                    </div>
                </div>
                <div id="Paquetes" class="tabcontent">
                    <div class="Paquete">
                        <div class="imagenPaquete">
                        </div>
                        <div class="Paquete-text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/consultaDeUsuario.js"></script>
    <script src="./../js/mantenerSesion.js"></script>
    <script src="./../js/consultaUsuarioPropio.js"></script>
</body>
</html>
